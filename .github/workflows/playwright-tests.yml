# Назва вашого автоматичного процесу
name: Playwright Tests

# Умови запуску:
# - Коли відбувається push у гілку 'main'
# - Коли створюється Pull Request до гілки 'main'
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Завдання, які будуть виконуватись
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. Клонуємо репозиторій
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Встановлюємо Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Встановлюємо залежності проєкту
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pytest pytest-playwright
          pip install -r requirements.txt
          pip install allure-pytest

      # 4. Встановлюємо Allure Commandline  <--- НОВИЙ ВАЖЛИВИЙ КРОК
      - name: Install Allure Commandline
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre  # Allure потребує Java
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure_2.29.0-1_all.deb
          sudo dpkg -i allure_2.29.0-1_all.deb
          allure --version # Перевіряємо, чи команда доступна

      # 5. Встановлюємо браузери для Playwright
      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      # 6. Запускаємо тести з генерацією результатів Allure
      - name: Run Playwright tests
        run: pytest --alluredir=allure-results
        # Якщо тести падають і ви все одно хочете звіт, додайте:
        # continue-on-error: true

      # 7. Генеруємо HTML-звіт Allure з отриманих результатів
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      # 8. Завантажуємо звіт як артефакт
      - name: Upload Allure report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  # Завдання для публікації звіту
  deploy:
    name: Deploy Allure report to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      # Публікуємо артефакт на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4